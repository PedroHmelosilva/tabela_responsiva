<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Dados</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img id="logo" src="img/ABInBev.png" alt="Logo">
        </div>

        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="nav-links">
                    <li><a href="#">Tabela</a></li>
                    <li><a href="#graficos">Gráficos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2">
            <div class="col">
                    <h1 class="box">Filiais</h1>
                    <div class="input-group">
                        <input type="text" id="pesquisa" placeholder="Pesquisa..." class="form-control">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </div>
                    <table style="border: 1px solid rgba(107,107,107,0.2);" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Status</th>
                        </tr>
                        </thead>
                        <tbody id="tabela">
                        </tbody>
                    </table>
            </div>
            <div class="col">
                <div class="container text-center">
                    <div class="row row-cols-4">
                        <div class="col col-leg-principal">
                            <h5 style="text-align: center; margin: 0 0.5em 0 0">Total em vendas: </h5>
                            <h5 id="totalVendas"></h5>
                        </div>
                        <div class="col col-leg-situacao">
                            <h5 style="text-align: center; margin: 0 0.5em 0 0;">Situação: </h5>
                            <h5 id="situacao" style="cursor:pointer;"></h5>
                        </div>
                    </div>
                </div>

                <h1>Desempenho das Filiais</h1>
                <div class="progress" style="height: 3em;">
                    <div id="acimaMeta" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                    <div id="naMeta" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    <div id="abaixoMeta" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>

                <div id="colecao">
                    <div class="col secundaria">
                        <h5 id="totalAcima"></h5>
                        <h5 class="totalMeta">Acima da meta</h5>
                    </div>
                    <div class="col secundaria">
                        <h5 id="totalNaMeta"></h5>
                        <h5 class="totalMeta">Na meta</h5>
                    </div>
                    <div class="col secundaria">
                        <h5 id="totalAbaixo"></h5>
                        <h5 class="totalMeta">Abaixo da meta</h5>
                    </div>
                </div>
                <br>
                <canvas id="grafico" width="400" height="300"></canvas>
                <div class="legend-container">
                    <div class="legend-item">
                        <span class="legend-color acima"></span>
                        Acima da Meta
                    </div>
                    <div class="legend-item">
                        <span class="legend-color na-meta"></span>
                        Na Meta
                    </div>
                    <div class="legend-item">
                        <span class="legend-color abaixo"></span>
                        Abaixo da Meta
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalSituacao" tabindex="-1" aria-labelledby="modalSituacaoLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalSituacaoLabel">Situação geral das filiais</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

    <button id="btn-topo" title="Voltar ao topo">
      <svg width="28" height="28" fill="none" viewBox="0 0 24 24"><path d="M12 19V5M12 5l-7 7M12 5l7 7" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>

    <script src="script.js"></script>
</body>
</html>
